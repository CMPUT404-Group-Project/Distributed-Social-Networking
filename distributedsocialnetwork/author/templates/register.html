{% extends 'base.html' %}

{% block content %}

<h2>Register</h2>
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{field.label_tag}}
            {{field}}

            {% if field.help_text %}
                <small style="color: gray;">{{field.help_text}}</small>
            {% endif %}

            {% for error in field.errors %}
                <p style="color: red;">{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}

    <button type="submit">Create</button>
</form>

{% endblock  %}
